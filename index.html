<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title>فیت لند</title>
  </head>
  <body>
    <div class="bg-secondry text-[11px] md:text-xs p-2 text-center text-white">
      <span>با عضویت در فیت لند اولین ارسال را مهمون ما باش :)</span>
    </div>

    <header
      class="flex items-center justify-between container mx-auto px-4 mt-2 flex-wrap"
    >
      <div class="logo w-[90px]">
        <img src="assets/img/logo.png" alt="logo" class="max-w-full" />
      </div>
      <div class="search-bar order-3 w-full mt-4">
        <form action="" class="bg-gray-100 flex w-full p-2 rounded-xl">
          <img src="/assets/img/search-normal.svg" alt="" />
          <input
            type="search"
            name="search"
            id="search"
            placeholder="جستحو"
            class="placeholder:transition-all focus:placeholder:text-secondry w-full outline-none px-4"
          />
        </form>
      </div>
      <div class="menu">
        <img src="assets/img/menu.svg" alt="" />
      </div>
    </header>

    <section
      class="intro contianer mx-auto p-4 mt-8 flex items-center justify-between"
    >
      <div class="flex flex-col justify-center items-start w-1/2">
        <h1 class="text-primary font-black text-4xl">
          فیت <span class="text-secondry">لند</span>
        </h1>
        <p class="text-secondry mt-2">همراه تو در مسیر سلامتی</p>
        <p class="text-xs text-gray-500 mt-2 leading-6">
          بزرگترین حراج فصل فیت لند همین حالا شرع کن و محصولات با یه تخفیف شگفت
          انگیز بخر!
        </p>
        <div class="flex flex-col mt-2"></div>
        <button class="bg-secondry px-4 py-2 text-sm text-white rounded-2xl">
          مشاهده محصولات
        </button>
      </div>
      <div class="w-1/2">
        <img src="assets/img/intro-img.png" alt="" class="w-full" />
      </div>
    </section>
  </body>
</html>
